<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>RoboPig</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya|Francois+One" rel="stylesheet">

        <!-- stylesheets -->
        <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
        <link type="text/css" rel="stylesheet" href="./resources/css/style.css">

        <!-- manifest to attempt to force landscape on mobile -->
        <link rel="manifest" href="manifest.json">

    </head>

    <body>
      <div id="title">
        <div class="title-wrap">
          <span class="robo-title">Robo</span><span class= "pig-title">Pig!!</span>
        </div>
      </div>

      <section id="main-view">
        <div class="store store-1">

        </div>
        <div class="pig pig-view-1">
        </div>
        <div class="game-unities">

        </div>
        <div class="pig pig-view-2">

        </div>
        <div class="store store-2">

        </div>
      </section>

      <section id="object-pool">
        <div class="player-1-frame">
          <div class="player-name-1 player-name active">
            <h3>Player 1</h3>
          </div>
          <div class="pig-main main-1">
            <div class="primary-pig">
              <div class="player-current-box">
                <div class="player-current-label">
                  Charge
                </div>
                <div class="player-current-score score-1">
                  28
                </div>
              </div>
              <div class="pig-back-1">
                <div class="pig-back-1-shade">
                  <div class="pig-1">
                    <div class="pig-rooter-1">
                      <div class="pig-tooter-1">
                        <div class="pig-armor-1">
                          <div class="pig-eye-1">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pig-energy">
              <button class="btn-hold">⚡</button>
              <div class="energy-outer">
                <div class="energy-inside">
                </div>
              </div>
              <div class="energy-count">
                <h4>70</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="player-2-frame">
          <div class="player-name-2 player-name">
            <h3>Player 1</h3>
          </div>
          <div class="pig-main main-2">
            <div class="pig-energy">
              <button class="btn-hold">⚡</button>
              <div class="energy-outer">
                <div class="energy-inside">
                </div>
              </div>
              <div class="energy-count">
                <h4>70</h4>
              </div>
            </div>
            <div class="primary-pig">
              <div class="player-current-box">
                <div class="player-current-label">
                  Charge
                </div>
                <div class="player-current-score score-2">
                  28
                </div>
              </div>
              <div class="pig-back-2">
                <div class="pig-back-2-shade">
                  <div class="pig-2">
                    <div class="pig-rooter-2">
                      <div class="pig-tooter-2">
                        <div class="pig-armor-2">
                          <div class="pig-eye-2">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img src="./resources/images/dice-5.png" alt="Dice" class="dice">
        <!-- tooltip info box is populated by event listeners in app.js -->
        <div class="tooltip-info-box">
        </div>

        <div class="pig-1-store">
          <section>
            <h3>RoboRooter</h3>
            <div class="store-item">
              <div class="rooter-store-1">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
          <section>
            <h3>RoboTooter</h3>
            <div class="store-item">
              <div class="tooter-store-1">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
          <section>
          <h3>RoboCake Armor</h3>
            <div class="store-item">
              <div class="armor-store-1">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
        </div> <!-- pig-1-store end -->
        <div class="pig-2-store">
          <section>
            <h3>RoboRooter</h3>
            <div class="store-item">
              <div class="rooter-store-2">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
          <section>
            <h3>RoboTooter</h3>
            <div class="store-item">
              <div class="tooter-store-2">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
          <section>
            <h3>RoboCake Armor</h3>
            <div class="store-item">
              <div class="armor-store-2">
                <div class="context-filter">
                </div>
              </div>
            </div>
          </section>
        </div> <!-- pig-2-store -->

        <img class="piggy-bank-1" src="./resources/images/piggybank.svg" />

        <img class="piggy-bank-2" src="./resources/images/piggybank2.svg" />

        <div class="battle-text">
        </div>

        <div class="pig-1-commands">
          <button class="attack-1">
            Attack
          </button>
          <button class="rooter-action-1">
            RoboRooter
          </button>
          <button class="tooter-action-1">
            RoboTooter
          </button>
          <button class="armor-action-1">
            RoboCake Armor
          </button>
          <button class="cupcake-action-1">
            Cupcake
          </button>
        </div>

        <div class="pig-2-commands">
            <button class="attack-1">
              Attack
            </button>
            <button class="rooter-action-1">
              RoboRooter
            </button>
            <button class="tooter-action-1">
              RoboTooter
            </button>
            <button class="armor-action-1">
              RoboCake Armor
            </button>
            <button class="cupcake-action-1">
              Cupcake
            </button>
        </div>

        <div class="hp-outer hp-1">
          <!-- hp meters to be placed in player frames -->
          <div class="hp-inside">
          </div>
        </div>

        <div class="hp-outer hp-2">
          <!-- hp meters to be placed in player frames -->
          <div class="hp-inside">
          </div>
        </div>

        <div class="battle-banner">
          <h1>Battle!!!</h1>
        </div>

        <div class="game-over-info-box">
          <h2>Game Over!!</h2>
          <h3 class="winner">Winner:</h3>
          <div>
            <button class="newGame">New Game</button>
          </div>
        </div> <!-- end of game-over-info-box -->
      </section> <!-- end of ObjectPool -->
      <script src="./resources/js/dice.js"></script>
      <script src="./resources/js/pigs.js"></script>
      <script src="./resources/js/store.js"></script>
      <script src="./resources/js/battle.js"></script>
      <script src="./resources/js/app.js"></script>
      <script src="./resources/js/framer.js"></script>

    </body>
</html>
